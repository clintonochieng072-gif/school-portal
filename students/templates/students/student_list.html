<!DOCTYPE html>
<html>
  <head>
    <title>Student List</title>
  </head>
  <body>
    <h1>All Students</h1>
    <ul>
      {% for student in students %}
      <li>
        {{ student.name }} - {{ student.level }} - {{ student.grade_or_form }}
      </li>
      {% empty %}
      <li>No students found.</li>
      {% endfor %}
    </ul>
    <a href="{% url 'admit_student' %}">Admit New Student</a>
  </body>
</html>
